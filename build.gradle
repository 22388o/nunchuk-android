apply from: 'configs/dependencies.gradle'

buildscript {
    apply from: 'configs/dependencies.gradle'
    ext {
        kotlin_version = '1.4.31'
    }
    repositories {
        google()
        jcenter()
        maven { url "https://maven.google.com" }
    }
    dependencies {
        classpath pluginsDeps.gradleAndroid
        classpath pluginsDeps.gradleCpd
        classpath kotlinDeps.plugin
        classpath pluginsDeps.googleServices
        classpath pluginsDeps.crashlytics
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://maven.google.com" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
